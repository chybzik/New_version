<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Lab_4_GG</title>
</head>
    <body>
        <div class="container">
            <div class="header">
                <div class="logotype">JOURNEY</div>
                <div class="topzone">
                    <div class="calendar"></div>
                    <div class="forum"></div>
                    <div class="journey"></div>
                    <div class="welcome">
                        Welcome, <span class="logsig">Log In</span> or <span class="logsig">Sign Up</span>
                    </div>
                </div>
            </div>
                <div class="mainz">
                    <div class="topmenu">
                        <div class="top-sign">
                            <div class="leftsquare"></div>
                            <div class="sign">Sign Up</div>
                            <div class="login">Log In</div>
                        </div>
                        <div class="blocksoc">
                            <div class="faceblock">
                                <img class="facebookph" src="img/facebook.png" />
                                <div class="line-vertical-facebook"></div>
                                <span class="facebook">Facebook</span>
                            </div>
                            <div class="googblock">
                                <img class="googleph" src="img/google.png" />
                                <div class="line-vertical-google"></div>
                                <span class="google">Google</span>
                            </div>
                        </div>
                            <div class="leftl"></div>
                                <p class="or">or</p>
                            <div class="rightl"></div>
                        <div class="form-login">
                            <form>
                                <fieldset style="border: none">
                                    <input class="write" type="text" id="name" placeholder="First Name" required>
                                    <input class="write" type="text" id="last-name" placeholder="Last Name" required>
                                    <input class="write" type="email" id="email" placeholder="Email" required>
                                    <input class="write" type="password" id="pass" placeholder="Choose Password" required>
                                    <input class="write" type="password" id="confirm-pass" placeholder="Confirm Password" required><br />
                                    <label class="control control-checkbox">
                                        <input type="checkbox" checked="checked" />Agree our <a class="terms" href="#" target="_blank">Terms & Conditions</a>
                                        <div class="control_check"></div>
                                    </label>
                                </fieldset>
                                <button class="submit-btn">Create Account</button>
                            </form>
                        </div>
                    </div>
                </div>
        </div>
    </body>
</html>
